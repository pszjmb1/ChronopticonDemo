<head>
  <title>Theatre Royal Archive Chronopticon</title>
</head>
<body>
  <h1>Theatre Royal Archive Chronopticon</h1>
  <section id="cd-timeline" class="cd-container">
      {{> timeline}}
  </section> 
</body>

<template name="timeline">   
    {{#each items}}
      {{> timelineItem}}
    {{/each}}
</template>

<template name="timelineItem">
    <div class="cd-timeline-block">
      <div class="cd-timeline-{{itemType}} cd-{{itemType2}}">
        <img src="img/{{itemType2}}.png" alt="{{itemType2}}" />
        <p class="cd-date">{{date}}</p>
      </div> 

      <div class="cd-timeline-content">
        <h2>{{title}}</h2>
        <a href="{{itemLargeURL}}"><img src="{{itemFilePath}}" alt="{{itemAlt}}" /></a>
        <p>{{description}}</p>        
      </div> 
    </div> 
</template>
